<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>BRAWLER ARENA</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="images" href="favicon.png">

</head>
<body>
<div class="bg-grid"></div>

<!-- Menu Screen -->
<div id="menu-screen">
    <h1 class="game-title">BRAWLER</h1>
    <p class="subtitle">ARENA</p>

    <div class="menu-form">
        <div class="input-group">
            <input type="text" id="playerName" placeholder="Wpisz swój nick" maxlength="15" autocomplete="off">
        </div>
        <div class="color-picker">
            <label>Wybierz kolor:</label>
            <div class="color-options" id="colorOptions">
                <div class="color-option selected" data-color="#FF6B6B" style="background: #FF6B6B;"></div>
                <div class="color-option" data-color="#4ECDC4" style="background: #4ECDC4;"></div>
                <div class="color-option" data-color="#FFE66D" style="background: #FFE66D;"></div>
                <div class="color-option" data-color="#95E1D3" style="background: #95E1D3;"></div>
                <div class="color-option" data-color="#F38181" style="background: #F38181;"></div>
                <div class="color-option" data-color="#AA96DA" style="background: #AA96DA;"></div>
                <div class="color-option" data-color="#FCBAD3" style="background: #FCBAD3;"></div>
                <div class="color-option" data-color="#A8D8EA" style="background: #A8D8EA;"></div>
                <div class="color-option" data-color="#FF9F43" style="background: #FF9F43;"></div>
                <div class="color-option" data-color="#6C5CE7" style="background: #6C5CE7;"></div>
                <div class="color-option" data-color="#00FF88" style="background: #00FF88;"></div>
                <div class="color-option" data-color="#FF00AA" style="background: #FF00AA;"></div>
            </div>
        </div>
        <button class="btn-play" id="playBtn">DOŁĄCZ DO GRY</button>
    </div>

    <div class="controls-info">
        <h3>STEROWANIE</h3>
        <div class="controls-grid">
            <div class="control-item">
                <span class="key">A</span> <span class="key">D</span>
                <span>Ruch lewo/prawo</span>
            </div>
            <div class="control-item">
                <span class="key">W</span>
                <span>Skok (podwójny)</span>
            </div>
            <div class="control-item">
                <span class="key">S</span>
                <span>Szybki spadek</span>
            </div>
            <div class="control-item">
                <span class="key">SPACE</span> lub <span class="key">J</span>
                <span>Atak (przytrzymaj)</span>
            </div>
        </div>
    </div>
</div>

<!-- Game Screen -->
<div id="game-screen">
    <div class="game-header">
        <div class="game-logo">BRAWLER ARENA</div>
        <div class="connection-status">
            <div class="status-dot" id="statusDot"></div>
            <span id="connectionText">Łączenie...</span>
        </div>
    </div>

    <div class="canvas-container">
        <canvas id="gameCanvas" width="1200" height="800"></canvas>

        <!-- Scoreboard -->
        <div class="scoreboard">
            <h3>WYNIKI</h3>
            <ul class="scoreboard-list" id="scoreboardList">
                <!-- Dynamic content -->
            </ul>
        </div>
    </div>
</div>

<!-- Game Over Modal -->
<div class="modal-overlay" id="gameOverModal">
    <div class="modal-content">
        <h2>ZWYCIĘSTWO!</h2>
        <p class="winner-name" id="winnerName">-</p>
        <div class="winner-stats">
            <div class="winner-stat">
                <div class="winner-stat-value" id="winnerKills">0</div>
                <div class="winner-stat-label">Eliminacje</div>
            </div>
        </div>
        <p style="color: rgba(255,255,255,0.5);">Nowa runda za chwilę...</p>
    </div>
</div>

<script src="game.js"></script>
<span style="display:none;">Zrobione przez Jakuba L</span>
</body>
</html>
